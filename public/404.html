<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single-page application routing hack for GitHub Pages
    // Redirects 404 errors to the index.html page with URL params
    const segment = 1;
    const l = window.location;
    const repo = l.pathname.split('/')[segment];
    const p = l.pathname.slice(l.pathname.indexOf(repo) + repo.length);
    
    // Redirect to index.html with the full path as a parameter
    sessionStorage.setItem('redirect', p);
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segment + 1).join('/') + '/?/' +
      p + l.search
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
